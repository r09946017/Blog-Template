<div class="landing-page container">

	{% for row in grid %}
		<div class="row">
		{% for task in row %}
			{% if task.name %}
				<div class="chall-box chall-category col-md-1">
					{{ task.name }}
				</div>
			{% elif task %}
				<a href="/CTF_writeup/{{ task.Name }}">
					<div class="chall-box chall-task col-md-1 {% if "solved" in task.Status %}chall-done{% endif %}">
						{{ task.Name }}{{ task.Score }}
					</div>
				</a>
			{% else %}
				<div class="chall-box chall-hidden col-md-1">
					&nbsp;
				</div>
			{% endif %}
		{% endfor %}
		</div>
	{% endfor %}
  
</div>

<script src="{{ url_for('static', filename='js/tasks.js') }}" 
	type='text/javascript'></script>
